<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ContextMenu</title>
  <link rel="stylesheet" href="contextMenu.css">
  <style>
    .ui-app {
      max-width: 760px;
      padding: 80px 24px;
      margin: 0 auto;
    }
    .ui-app h1 {
      font-size: 28px;
    }
    .ui-app p {
      margin: 10px 0;
      color: #666;
    }
    .ui-app div {
      background-color: #8EC5FC;
      background-image: linear-gradient(62deg, #8EC5FC 0%, #E0C3FC 100%);
      height: 300px;
      margin-top: 32px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <div class="ui-app">
    <h1>ContextMenu</h1>
    <p>커스텀 된 컨텍스트 메뉴를 보려면 마우스 오른쪽 버튼을 클릭하세요!🙃</p>
    <div id="grabient"></div>
  </div>

  <script type="module" src="contextMenu.js"></script>
  <script type="module">
  import ContextMenu from './contextMenu.js'

  new ContextMenu(document.body, [
    { label: '파일 열기...' },
    { label: '위치 열기...', },
    { role: 'separator' },
    { label: '새로 고침' },
    { label: '창 닫기' },
    { label: '탭 닫기' },
    { role: 'separator' },
    {
      label: '공유',
      submenu: [
        { label: '이메일' },
        { label: '메시지' },
        { label: 'AirDrop' }
      ]
    }      
  ])

  new ContextMenu(document.getElementById('grabient'), [
    { label: '이미지를 다른 이름으로 저장...' },
    { label: '이미지 복사' },
    { label: '이미지 주소 복사' }
  ])
  </script>
</body>
</html>
