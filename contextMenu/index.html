<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contextMenu</title>
  <link rel="stylesheet" href="contextMenu.css">
  <style>
    .ui-app {
      max-width: 760px;
      padding: 80px 24px;
      margin: 0 auto;
    }

    p {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="ui-app">
    <h1>컨텍스트 메뉴</h1>
    <p>커스텀 된 컨텍스트 메뉴를 보려면 마우스 오른쪽 버튼을 클릭하세요!🙃</p>
  </div>

  <script type="module" src="contextMenu.js"></script>
  <script type="module">
  import ContextMenu from './contextMenu.js'

  const template = [
    { label: '파일 열기...' },
    { label: '위치 열기...', },
    { role: 'separator' },
    { label: '새로 고침' },
    { label: '창 닫기' },
    { label: '탭 닫기' },
    { role: 'separator' },
    {
      label: '공유',
      submenu: [
        { label: '이메일' },
        { label: '메시지' },
        { label: 'AirDrop' }
      ]
    }      
  ]

  new ContextMenu(document.body, template)
  </script>
</body>
</html>
